  #     - "19001:19001"  # Expo
  #   environment:
  #     - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
  #     - REACT_NATIVE_PACKAGER_HOSTNAME=localhost
  #     - API_URL=http://localhost:8001/api  # Updated to new backend port
  #   depends_on:
  #     - backend

  # Meilisearch for fast search
  search:
    image: getmeili/meilisearch:v1.11
    container_name: mishmob-search
    ports:
      - "7701:7700"  # Changed from 7700 to 7701
    environment:
      - MEILI_MASTER_KEY=dev-master-key
      - MEILI_NO_ANALYTICS=true
    volumes:
      - meilisearch_data:/meili_data

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: mishmob-redis
    ports:
      - "6380:6379"  # Changed from 6379 to 6380
    volumes:
      - redis_data:/data

