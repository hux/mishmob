services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: mishmob-db
    environment:
      POSTGRES_DB: mishmob_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGPORT: 5433  # Change PostgreSQL to run on port 5433 internally
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5433"  # Both internal and external use 5433
    command: -p 5433  # Tell postgres to listen on port 5433
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -p 5433"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: mishmob-backend
    volumes:
      - ./backend:/app
      - ./shared:/app/shared
    ports:
      - "8080:8000"  # Map internal 8000 to external 8080 as per CLAUDE.md
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key
      - DATABASE_NAME=mishmob_db
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_HOST=db
      - DATABASE_PORT=5433  # Updated to match new PostgreSQL port
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,10.0.2.2,192.168.1.170
      - CORS_ALLOWED_ORIGINS=http://localhost:8081,http://localhost:5173,http://localhost:5175,http://localhost:8082
      - MEILISEARCH_HOST=http://search:7700
      - MEILISEARCH_MASTER_KEY=dev-master-key
    depends_on:
      db:
        condition: service_healthy

  # React Web Frontend
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: mishmob-web
    command: npm run dev -- --host 0.0.0.0 --port 8081
    volumes:
      - ./frontend:/app
      - ./shared:/app/shared
    ports:
      - "8081:8081"  # Frontend on port 8081 as per CLAUDE.md
    environment:
      - VITE_API_URL=http://localhost:8080/api  # Backend is now on 8080
    depends_on:
      - backend

  # React Native Mobile (Expo) - Temporarily disabled due to eslint version conflict
  # To fix: Either downgrade eslint to v8 or update eslint-plugin-react-native
