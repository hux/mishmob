services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: mishmob-db
    environment:
      POSTGRES_DB: mishmob_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGPORT: 5433  # Change PostgreSQL to run on port 5433 internally
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5433"  # Both internal and external use 5433
    command: -p 5433  # Tell postgres to listen on port 5433
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -p 5433"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: mishmob-backend
    volumes:
      - ./backend:/app
      - ./shared:/app/shared
    ports:
      - "8001:8000"  # Changed from 8000 to 8001
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key
      - DATABASE_NAME=mishmob_db
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_HOST=db
      - DATABASE_PORT=5433  # Updated to match new PostgreSQL port
      - CORS_ALLOWED_ORIGINS=http://localhost:5175,http://localhost:8082
      - MEILISEARCH_HOST=http://search:7700
      - MEILISEARCH_MASTER_KEY=dev-master-key
    depends_on:
      db:
        condition: service_healthy

  # React Web Frontend
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: mishmob-web
    command: npm run dev -- --port 5175
    volumes:
      - ./frontend:/app
      - ./shared:/app/shared
      - /app/node_modules
    ports:
      - "5175:5175"  # Changed to 5175 to avoid conflict
    environment:
      - VITE_API_URL=http://localhost:8001/api  # Updated to new backend port
    depends_on:
      - backend

  # React Native Mobile (Expo)
  mobile:
    build:
      context: ./mobile
      dockerfile: Dockerfile.dev
    container_name: mishmob-mobile
    command: npm start
    volumes:
      - ./mobile:/app
      - ./shared:/app/shared
      - /app/node_modules
    ports:
      - "8082:8081"  # Metro bundler - changed from 8081 to 8082
      - "19000:19000"  # Expo
      - "19001:19001"  # Expo
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - REACT_NATIVE_PACKAGER_HOSTNAME=localhost
      - API_URL=http://localhost:8001/api  # Updated to new backend port
    depends_on:
      - backend

  # Meilisearch for fast search
  search:
    image: getmeili/meilisearch:v1.11
    container_name: mishmob-search
    ports:
      - "7701:7700"  # Changed from 7700 to 7701
    environment:
      - MEILI_MASTER_KEY=dev-master-key
      - MEILI_NO_ANALYTICS=true
    volumes:
      - meilisearch_data:/meili_data

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: mishmob-redis
    ports:
      - "6380:6379"  # Changed from 6379 to 6380
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  meilisearch_data:
  redis_data: