apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-ui
  labels:
    app: mishmob
    component: web-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mishmob
      component: web-ui
  template:
    metadata:
      labels:
        app: mishmob
        component: web-ui
    spec:
      containers:
      - name: web-ui
        image: mishmob/frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: web-ui
  labels:
    app: mishmob
    component: web-ui
spec:
  selector:
    app: mishmob
    component: web-ui
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP