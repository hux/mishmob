apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: meilisearch
  labels:
    app: mishmob
    component: meilisearch
spec:
  serviceName: meilisearch
  replicas: 1
  selector:
    matchLabels:
      app: mishmob
      component: meilisearch
  template:
    metadata:
      labels:
        app: mishmob
        component: meilisearch
    spec:
      containers:
      - name: meilisearch
        image: getmeili/meilisearch:v1.11
        ports:
        - containerPort: 7700
          name: http
        env:
        - name: MEILI_MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: meilisearch-secrets
              key: master-key
        - name: MEILI_NO_ANALYTICS
          value: "true"
        - name: MEILI_ENV
          value: "production"
        volumeMounts:
        - name: meilisearch-storage
          mountPath: /meili_data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 7700
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 7700
          initialDelaySeconds: 20
          periodSeconds: 30
  volumeClaimTemplates:
  - metadata:
      name: meilisearch-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: standard
      resources:
        requests:
          storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: meilisearch
  labels:
    app: mishmob
    component: meilisearch
spec:
  selector:
    app: mishmob
    component: meilisearch
  ports:
  - port: 7700
    targetPort: 7700
    protocol: TCP
  type: ClusterIP