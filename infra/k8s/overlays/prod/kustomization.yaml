apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

images:
  - name: mishmob/backend:latest
    newName: 787643543720.dkr.ecr.us-east-1.amazonaws.com/mishmob/backend
    newTag: latest
  - name: mishmob/frontend:latest
    newName: 787643543720.dkr.ecr.us-east-1.amazonaws.com/mishmob/frontend
    newTag: latest
  # Use AWS Public ECR Gallery images (no auth required)
  - name: postgres:16-alpine
    newName: public.ecr.aws/docker/library/postgres
    newTag: 16-alpine
  - name: redis:7-alpine
    newName: public.ecr.aws/docker/library/redis
    newTag: 7-alpine
  - name: nginx:alpine
    newName: public.ecr.aws/docker/library/nginx
    newTag: alpine

replicas:
  - name: web-backend
    count: 2
  - name: web-ui
    count: 2

patches:
  - target:
      kind: Ingress
      name: mishmob-ingress
    patch: |-
      - op: replace
        path: /spec/tls/0/hosts/0
        value: mishmob.com
      - op: replace
        path: /spec/tls/0/hosts/1
        value: api.mishmob.com
      - op: replace
        path: /spec/rules/0/host
        value: mishmob.com
      - op: replace
        path: /spec/rules/1/host
        value: api.mishmob.com

patchesStrategicMerge:
  - skip-meilisearch.yaml
